<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places you have been</title>
</head>
<body>
  <div class="container">
    <div>
      <form id="places-form">
        <div class="form-group">
          <label for="traveler">Your first name</label>
          <input id="add-traveler" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="location">A location</label>
          <input id="add-location" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="landmark">A landmark</label>
          <input id="add-landmark" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="timeOfYear">Time of the year you visited</label>
          <input id="add-toy" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <input id="add-notes" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-dark">Submit places</button>
      </form>
      <br>
    </div>
    <div class="card">
      <div class="card-body">
        <h2 class="card-title" id="Austin">Austin</h2>
        <div class="card-text" id="landis">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h2 class="card-title" id="Sage">Sage</h2>
        <div class="card-text" id="sypert">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h2 class="card-title" id="Olga">Olga</h2>
        <div class="card-text" id="hizhytska">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h2 class="card-title" id="James">James</h2>
        <div class="card-text" id="wyn">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
